name: Build and Release Definition Plugin

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

# Permissions for GITHUB_TOKEN (principle of least privilege)
permissions:
  contents: write  # Needed for creating releases
  issues: read
  pull-requests: read

# Add restrictions for parallel runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, arm64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Build
        run: dotnet build Definition/Community.PowerToys.Run.Plugin.Definition/Community.PowerToys.Run.Plugin.Definition.csproj -c Release -p:Platform="${{ matrix.platform }}"
      
      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION=0.90.1" >> $GITHUB_OUTPUT
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Debug Output
        run: |
          Get-ChildItem -Path "Definition" -Recurse -Directory | Where-Object { $_.Name -eq "Release" } | ForEach-Object { Write-Host $_.FullName }
        shell: pwsh
      
      - name: Create output directory
        run: mkdir -p artifacts
      
      - name: Copy build output to artifacts directory
        run: |
          $artifactDir = "artifacts/Definition-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.platform }}"
          
          # Create the artifact directory
          New-Item -ItemType Directory -Force -Path $artifactDir
          
          # Create Definition subfolder
          New-Item -ItemType Directory -Force -Path "$artifactDir/Definition"
          
          # Define the direct path to the build output
          $buildOutput = "Definition/Community.PowerToys.Run.Plugin.Definition/bin/${{ matrix.platform }}/Release"
          
          Write-Host "Using build output directory: $buildOutput"
          
          # Check if the directory exists
          if (-not (Test-Path $buildOutput)) {
            Write-Host "Build output directory not found at expected path. Searching for it..."
            $buildOutput = Get-ChildItem -Path "Definition" -Recurse -Directory | 
                           Where-Object { $_.Name -eq "Release" -and $_.FullName -like "*${{ matrix.platform }}*" } | 
                           Select-Object -First 1 -ExpandProperty FullName
            
            if ($buildOutput) {
              Write-Host "Found build output directory: $buildOutput"
            } else {
              Write-Error "Could not find any Release directory for platform ${{ matrix.platform }}"
              exit 1
            }
          }
          
          # Check if build output exists before proceeding
          if (-not (Test-Path $buildOutput)) {
            Write-Error "Build output directory not found"
            exit 1
          }
          
          # Check for files directly in the build output directory
          $files = Get-ChildItem -Path $buildOutput -File
          if ($files.Count -gt 0) {
            Write-Host "Found $($files.Count) files in build output directory. Copying directly..."
            Copy-Item -Path "$buildOutput/*" -Destination "$artifactDir/Definition" -Recurse -Force
            Write-Host "Files copied successfully"
          } else {
            # Look for a .NET runtime folder
            $runtimeFolder = Get-ChildItem -Path $buildOutput -Directory | 
                             Where-Object { $_.Name -like "net*-windows*" } | 
                             Select-Object -First 1 -ExpandProperty FullName
            
            if ($runtimeFolder) {
              Write-Host "Found runtime folder: $runtimeFolder"
              Copy-Item -Path "$runtimeFolder/*" -Destination "$artifactDir/Definition" -Recurse -Force
              Write-Host "Files copied successfully from runtime folder"
            } else {
              # If no runtime folder, check for any subdirectories
              $subDirs = Get-ChildItem -Path $buildOutput -Directory
              if ($subDirs.Count -gt 0) {
                $firstSubDir = $subDirs[0].FullName
                Write-Host "No runtime folder found, but found subdirectory: $firstSubDir"
                Copy-Item -Path "$firstSubDir/*" -Destination "$artifactDir/Definition" -Recurse -Force
                Write-Host "Files copied from first subdirectory"
              } else {
                Write-Error "No files or subdirectories found in build output directory"
                exit 1
              }
            }
          }
        shell: pwsh
      
      - name: Remove unnecessary PowerToys DLLs
        run: |
          $artifactDir = "artifacts/Definition-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.platform }}"
          
          # Remove unnecessary PowerToys DLLs that are provided by the host
          $unnecessaryDlls = @(
            "PowerToys.Common.UI.dll",
            "PowerToys.ManagedCommon.dll", 
            "PowerToys.Settings.UI.Lib.dll",
            "Wox.Infrastructure.dll",
            "Wox.Plugin.dll"
          )
          
          foreach ($dll in $unnecessaryDlls) {
            $dlls = Get-ChildItem -Path "$artifactDir/Definition" -Recurse -Filter $dll
            foreach ($item in $dlls) {
              Write-Host "Removing unnecessary DLL: $($item.FullName)"
              Remove-Item $item.FullName -Force
            }
          }
        shell: pwsh
      
      - name: Create ZIP archive
        run: |
          $artifactDir = "artifacts/Definition-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.platform }}"
          
          # Create the zip files with proper naming convention: <name>-<version>-<platform>.zip
          if ("${{ matrix.platform }}" -eq "x64") {
            $zipFile = "Definition-${{ steps.get_version.outputs.VERSION }}-x64.zip"
          } else {
            $zipFile = "Definition-${{ steps.get_version.outputs.VERSION }}-ARM64.zip"
          }
          
          # Create the zip file
          Compress-Archive -Path "$artifactDir/Definition" -DestinationPath "artifacts/$zipFile"
        shell: pwsh
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.platform }}
          path: artifacts/*.zip
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
      
      # Debug step to see what files are available
      - name: List downloaded artifacts
        run: |
          echo "Listing downloaded artifacts directory:"
          ls -la downloaded-artifacts
          echo "Listing x64 artifacts:"
          ls -la downloaded-artifacts/build-artifacts-x64 || echo "No x64 artifacts found"
          echo "Listing ARM64 artifacts:"
          ls -la downloaded-artifacts/build-artifacts-arm64 || echo "No ARM64 artifacts found"
      
      # Copy artifacts to the expected location with the correct names
      - name: Prepare artifacts for release
        run: |
          mkdir -p release-artifacts
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          cp downloaded-artifacts/build-artifacts-x64/Definition-${VERSION}-x64.zip release-artifacts/ || echo "Failed to copy x64 artifact"
          cp downloaded-artifacts/build-artifacts-arm64/Definition-${VERSION}-ARM64.zip release-artifacts/ || echo "Failed to copy ARM64 artifact"
          echo "Listing release artifacts:"
          ls -la release-artifacts
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate SHA256 checksums
        run: |
          cd release-artifacts
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          sha256sum Definition-${VERSION}-x64.zip | tr 'a-f' 'A-F' > Definition-${VERSION}-x64.zip.sha256
          sha256sum Definition-${VERSION}-ARM64.zip | tr 'a-f' 'A-F' > Definition-${VERSION}-ARM64.zip.sha256
          
          # Create combined checksums.txt file
          echo "SHA256 Checksums for Definition Plugin v${VERSION}" > checksums.txt
          echo "Generated on: $(date -u)" >> checksums.txt
          echo "" >> checksums.txt
          cat Definition-${VERSION}-x64.zip.sha256 >> checksums.txt
          cat Definition-${VERSION}-ARM64.zip.sha256 >> checksums.txt
      
      - name: Prepare Release Notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOL'
          # üîç Definition Plugin v${{ steps.get_version.outputs.VERSION }}
          
          <img src="https://raw.githubusercontent.com/ruslanlap/PowerToysRun-Definition/refs/heads/master/data/definition.logo.png" alt="Definition Plugin Logo" width="96" height="96">
          <img src="https://github.com/ruslanlap/PowerToysRun-Definition/blob/master/data/demo-definition-3.gif?raw=true" alt="Definition Plugin Demo" width="800">
          
          ## ‚ú® What's New in v${{ steps.get_version.outputs.VERSION }}
          
          ### üîß Bug Fixes & Improvements
          - **Fixed CS0246 error** - Added `using ManagedCommon;` for proper Theme type resolution
          - **Fixed PowerToys Run window behavior** - Window now stays open when playing pronunciation audio
          
          ### üèóÔ∏è Code Architecture Improvements  
          - **Major refactoring** - Separated utility classes into individual files for better maintainability
          - **New organized structure**:
            - `IconManager.cs` - Theme-aware icon management
            - `AudioManager.cs` - Audio playback functionality  
            - `ClipboardHelper.cs` - Clipboard operations
            - `UrlHelper.cs` - URL handling utilities
            - `TextHelper.cs` - Text processing utilities
            - `ResultProcessor.cs` - Dictionary result processing
            - `ContextMenuBuilder.cs` - Context menu creation
            - `Models.cs` - Data models and extensions
          - **Reduced Main.cs complexity** - Cleaner, more focused main plugin class
          - **Better separation of concerns** - Each component has a single responsibility
          
          ### üöÄ Highlights
          
          - üîç **Instant Definitions** - Get definitions in real-time via `dictionaryapi.dev`
          - üîä **Pronunciation Audio** - Play phonetic audio directly from your results
          - üìö **Phonetics & Synonyms** - View phonetic spelling and synonyms
          - ‚è±Ô∏è **Delayed Execution** - Shows loading indicator before fetching results
          - üíæ **Caching** - In-memory cache for repeat lookups to improve performance
          - üåì **Theme Awareness** - Automatically switches icons for light/dark mode
          
          ## üì• Installation
          
          1. Download the ZIP file for your platform (x64 or ARM64)
          2. Extract to `%LOCALAPPDATA%\Microsoft\PowerToys\PowerToys Run\Plugins\`
          3. Restart PowerToys
          4. Start using with `Alt+Space` then type `def <word>`
          
          ## üêõ Found a bug?
          
          If you encounter any issues or have suggestions for improvements, please [open an issue](https://github.com/ruslanlap/PowerToysRun-Definition/issues).
          
          Made with ‚ù§Ô∏è by [ruslanlap](https://github.com/ruslanlap)
          EOL
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Definition Plugin v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            release-artifacts/Definition-${{ steps.get_version.outputs.VERSION }}-x64.zip
            release-artifacts/Definition-${{ steps.get_version.outputs.VERSION }}-ARM64.zip
            release-artifacts/Definition-${{ steps.get_version.outputs.VERSION }}-x64.zip.sha256
            release-artifacts/Definition-${{ steps.get_version.outputs.VERSION }}-ARM64.zip.sha256
            release-artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
